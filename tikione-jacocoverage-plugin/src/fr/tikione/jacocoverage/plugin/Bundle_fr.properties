OpenIDE-Module-Short-Description=Plugin NetBeans pour l'analyse et visualisation de couverture de codeCode.
OpenIDE-Module-Long-Description=\
    <html>Le plugin <b>JaCoCoverage</b> est un plugin Netbeans 7.3 qui ajoute des fonctionnalit\u00e9s relative \u00e0 la couverture de code.\
    <br><br>Le plugin travaille de fa\u00e7on transparente en surlignant les sources Java en fonction des informations de couverture de code.\
    <br>Avec la couverture de code activ\u00e9e, l'utilisateur peut continuer de travailler comme \u00e0 son habitude mais il a aussi un acc\u00e8s facilit\u00e9 aux informations de couverture de code de son projet.\
    <br><br>Le plugin de couverture de code met \u00e0 jour les informations de couverture dans l'\u00e9diteur de code \u00e0 chaque fois qu'une analyse est demand\u00e9e pour le projet. \
    <b>Actuellement, les types de projets support\u00e9s sont : les applications Java, les librairies Java, les projets Java avec sources existantes ainsi que les modules NetBeans</b>.\
    <br><br>La g\u00e9n\u00e9ration des donn\u00e9es de couverture de code est bas\u00e9e sur JaCoCo afin de supporter le bytecode Java 7.\
    <br><br>Auteur: Jonathan Lermitage (<a href="mailto:jonathan.lermitage@gmail.com">jonathan.lermitage@gmail.com</a>)<br>GitHub: <a href="https://github.com/jonathanlermitage/tikione-jacocoverage">https://github.com/jonathanlermitage/tikione-jacocoverage</a><br>Changelog: <a href="https://github.com/jonathanlermitage/tikione-jacocoverage/blob/master/CHANGELOG.md">https://github.com/jonathanlermitage/.../CHANGELOG.md</a><br><br></html>
