OpenIDE-Module-Display-Category=Java SE
OpenIDE-Module-Name=TikiOne - JaCoCoverage Plugin
OpenIDE-Module-Short-Description=Code Coverage Netbeans plugin for test coverage visualization.
OpenIDE-Module-Long-Description=\
    The JaCoCoverage Plugin is a Netbeans 7.3 plugin that enhances the existing Netbeans functionality with new code coverage features. \
    The plugin works as a transparent additional service that colors all java files according to the unit tests coverage information. With code Coverage plugin enabled user continues to work with his/her project in the usual way but can easily view the test coverage of the project classes. \
    The code coverage plugin will update the code coverage data and refresh editors markup every time a unit test is executed for the project.Currently the Java Application, Java Library, Java Project with Existing Sources and Netbeans module projects are supported. \
    Coverage collections are based on JaCoCo in order to support Java 7 bytecode.
