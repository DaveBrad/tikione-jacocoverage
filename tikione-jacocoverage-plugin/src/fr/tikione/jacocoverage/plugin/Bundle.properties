OpenIDE-Module-Name=TikiOne JaCoCoverage Plugin
OpenIDE-Module-Short-Description=Code Coverage Netbeans plugin for run and test coverage visualization.
OpenIDE-Module-Long-Description=\
    <html>The <b>JaCoCoverage Plugin</b> is a Netbeans 8.0 plugin that enhances the existing Netbeans functionality with new code coverage features.\
    <br><br>The plugin works as a transparent additional service that colors all java files according to the unit tests coverage information.\
    <br>With code coverage enabled user continues to work with his/her project in the usual way but can easily view the test coverage of the project classes.\
    <br><br>The code coverage plugin will update the code coverage data and refresh editors markup every time a unit test is executed for the project. \
    <b>Currently the Java Application, Java Library, Java Project with Existing Sources are supported</b>.\
    <br><br>Coverage collections are based on JaCoCo in order to support Java 7 and Java 8 bytecode.\
    <br><br>Author: Jonathan Lermitage (<a href="mailto:jonathan.lermitage@gmail.com">jonathan.lermitage@gmail.com</a>)<br>GitHub: <a href="https://github.com/jonathanlermitage/tikione-jacocoverage">https://github.com/jonathanlermitage/tikione-jacocoverage</a><br>Changelog: <a href="https://github.com/jonathanlermitage/tikione-jacocoverage/blob/master/CHANGELOG.md">https://github.com/jonathanlermitage/...\
    /CHANGELOG.md</a><br><br></html>
